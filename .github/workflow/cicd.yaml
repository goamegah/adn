name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, andre]
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: ai-diagnostic-navigator-475316
  GCP_REGION: europe-west1
  ARTIFACT_REGISTRY: europe-west1-docker.pkg.dev/ai-diagnostic-navigator-475316/ai-agent-repo

jobs:
  # Job 1: Validate Infrastructure as Code
  validate-iac:
    name: Validate Terraform
    runs-on: ubuntu-latest
    # Run on every pull request
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: terraform-deployer@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      
      - name: Terraform Format Check
        run: |
          cd gcp/
          terraform fmt -check -recursive
      
      - name: Terraform Init
        run: |
          cd gcp/
          terraform init
      
      - name: Terraform Validate
        run: |
          cd gcp/
          terraform validate
      
      - name: Terraform Plan
        run: |
          cd gcp/
          terraform plan -out=tfplan
      
      - name: Upload Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: gcp/tfplan

  # Job 2: Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Run only on push to main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: terraform-deployer@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com
      
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev
      
      - name: Build Docker Image
        run: |
          cd backend/app/
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/ai-agent:${{ github.sha }} .
          docker tag ${{ env.ARTIFACT_REGISTRY }}/ai-agent:${{ github.sha }} \
                     ${{ env.ARTIFACT_REGISTRY }}/ai-agent:latest
      
      - name: Push Docker Image
        run: |
          docker push ${{ env.ARTIFACT_REGISTRY }}/ai-agent:${{ github.sha }}
          docker push ${{ env.ARTIFACT_REGISTRY }}/ai-agent:latest
      
      - name: Output Image Tag
        run: |
          echo "Image pushed: ${{ env.ARTIFACT_REGISTRY }}/ai-agent:${{ github.sha }}"
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

  # Job 3: Deploy Infrastructure
  deploy-iac:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    # Run only on push to main and after build-and-push succeeds
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-push
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: terraform-deployer@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      
      - name: Terraform Init
        run: |
          cd gcp/
          terraform init
      
      - name: Terraform Apply
        run: |
          cd gcp/
          terraform apply -auto-approve \
            -var="docker_image_tag=${{ github.sha }}"
      
      - name: Get Cloud Run URL
        run: |
          cd gcp/
          echo "Cloud Run URL:"
          terraform output cloud_run_url
      
      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "Image: ${{ env.ARTIFACT_REGISTRY }}/ai-agent:${{ github.sha }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Time: $(date)
    